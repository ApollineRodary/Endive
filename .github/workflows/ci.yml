name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install wasm-pack
        run: cargo install wasm-pack
      - name: Build endive-wasm NPM package
        run: wasm-pack build --target web
        working-directory: crates/endive-wasm
      - name: Use OCaml 5.1.1
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 5.1.1
      - name: Install opam dependencies
        run: opam install . --deps-only --with-test --locked --yes
      - name: Check OCaml formatting
        run: opam exec -- dune build @fmt
      - name: Build OCaml packages
        run: opam exec -- dune build
      - name: Run OCaml tests
        run: opam exec -- dune runtest
      - name: Use latest LTS Node.js release
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install npm dependencies
        run: npm ci
      - name: Check formatting with prettier
        run: npm run format:check
      - name: Build editor
        run: npm run build --workspace=editor
      - name: Build editor2
        run: npm run build --workspace=editor2
      - name: Build website
        run: npm run build --workspace=website
      - name: Check VS Code extension linting
        run: npm run lint --workspace=endive-vscode
      - name: Compile VS Code extension
        run: npm run compile --workspace=endive-vscode
